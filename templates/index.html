<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Saver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      padding-top: 60px;
    }

    .navbar {
      background: white;
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar .brand {
      font-size: 22px;
      font-weight: bold;
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    .navbar-links {
      display: flex;
      gap: 15px;
    }

    .navbar-links a {
      text-decoration: none;
      color: #333;
      padding: 14px 10px;
      font-weight: 500;
      border-radius: 6px;
    }

    .navbar-links a:hover {
      background-color: #e7f6ea;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      margin-left: auto;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #4CAF50;
      }

      .navbar-links a {
        text-align: left;
        padding: 12px 20px;
        color: white;
      }

      .navbar.active .navbar-links {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .form-box {
      background-color: #ffffff;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .credentials-box {
      max-width: 900px;
      margin: 2rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #4CAF50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #f1f5f9;
      color: #4CAF50;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
    }

    .update-btn {
      background-color: #e0f7df;
    }

    .update-btn:hover {
      background-color: #c1f0c0;
      transform: scale(1.1);
    }

    .delete-btn {
      background-color: #fdecea;
    }

    .delete-btn:hover {
      background-color: #f8c8c5;
      transform: scale(1.1);
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input[type="password"],
    .password-wrapper input[type="text"] {
      width: 100%;
      padding-right: 40px; /* space for the icon */
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      user-select: none;
    }


    .saved-password {
      display: inline-block;
      padding-right: 40px; /* Space between password dots and the icon */
      font-family: monospace;
    }

    .password-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }


  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <a href="/" class="brand">Pass-Out Locker</a>
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    <div class="navbar-links">
      <a href="/">Passwords</a>
      <a href="/note">Notes</a>
      <a href="#">About</a>
    </div>
  </nav>
  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('active');
    }
  </script>

  <!-- Password Form -->
  <form class="form-box" method="POST" action="/">
    <h2>Password Saver</h2>

    <label for="website">Website/Application</label>
    <input type="text" id="website" name="website" placeholder="e.g., Facebook, Gmail" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Your username">

    <label for="password">Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" placeholder="Your password" required>
      <span class="toggle-password" onclick="togglePassword()">
         <img id="toggleIcon" src="{{ url_for('static', filename='images/eye-slash-svgrepo-com.svg') }}" alt="Toggle Password" width="24">
      </span>
    </div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        const isVisible = passwordInput.type === 'text';

        passwordInput.type = isVisible ? 'password' : 'text';
        toggleIcon.src = isVisible
          ? "{{ url_for('static', filename='images/eye-svgrepo-com.svg') }}"
          : "{{ url_for('static', filename='images/eye-slash-svgrepo-com.svg') }}";
      }
    </script>


    <button type="submit">Save Credentials</button>
  </form>

  <!-- Saved Credentials Table -->
  <div class="credentials-box">
    <h2>Saved Credentials</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>SNo</th>
            <th>Website</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th colspan="2" style="text-align: center;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for passwordsaver in allsavepassword %}
          <tr>
            <td scope="row">{{loop.index}}</td>
            <td>{{passwordsaver.website}}</td>
            <td>{{passwordsaver.email}}</td>
            <td>{{passwordsaver.username}}</td>
            <td>
              <div class="password-wrapper">
                <span class="saved-password" id="password-{{ passwordsaver.sno }}">••••••••</span>
                <span class="toggle-password" onclick="toggleSavedPassword({{ passwordsaver.sno }}, '{{ passwordsaver.password }}')">
                    <img id="icon-{{ passwordsaver.sno }}" src="{{ url_for('static', filename='images/eye-slash-svgrepo-com.svg') }}" alt="Toggle Password" width="20">
                </span>
              </div>
            </td>
            <script>
              function toggleSavedPassword(id, actualPassword) {
                const span = document.getElementById(`password-${id}`);
                const icon = document.getElementById(`icon-${id}`);
                const isVisible = span.textContent === actualPassword;

                if (isVisible) {
                  span.textContent = '••••••••';
                  icon.src = "{{ url_for('static', filename='images/eye-slash-svgrepo-com.svg') }}";
                } else {
                  span.textContent = actualPassword;
                  icon.src = "{{ url_for('static', filename='images/eye-svgrepo-com.svg') }}";
                }
                }
            </script>

            <td colspan="2">
              <div class="action-buttons">
                <form method="GET" action="{{ url_for('update_form', sno=passwordsaver.sno) }}">
                  <button type="submit" class="icon-btn update-btn" title="Update">
                    <img src="{{ url_for('static', filename='images/Update.svg') }}" alt="Update">
                  </button>
                </form>
                <form method="GET" action="{{ url_for('delete', sno=passwordsaver.sno) }}">
                  <button type="submit" class="icon-btn delete-btn" title="Delete">
                    <img src="{{ url_for('static', filename='images/icons8-delete.svg') }}" alt="Delete">
                  </button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
