<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Password Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .form-box {
      background-color: #ffffff;
      padding: 2rem;
      padding-top: 2px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      width: 350px;
      height: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7d0e87;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #7d0e87;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #7d0e87;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .buttonde {
      background-color: #7d0e87;
      color: #ffffff;
      font-size: 14px;
      border-radius: 6px;
      padding: 5px 12px;
      border: none;
      cursor: pointer;
    }

    .link {
      color: #ffffff;
      text-decoration: none;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .credentials-box {
      width: 80%;
      width: 900px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #f1f5f9;
      color: #7d0e87;
    }

    td {
      color: #000000;
    }

    tr:hover {
      background-color: #f9fafb;
    }
  </style>
</head>

<body>

  <!-- Password Form -->
  <form class="form-box" method="POST" action="/">
    <h2>Password Saver</h2>

    <label for="website">Website/Application</label>
    <input type="text" id="website" name="website" placeholder="e.g., Facebook, Gmail" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Your username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Your password" required>

    <button type="submit">Save Credentials</button>
  </form>

  <!-- Credentials Display -->
  <div class="credentials-box">
    <h2>Saved Credentials</h2>
    <table>
      <thead>
        <tr>
          <th>sno</th>
          <th>Website</th>
          <th>Email</th>
          <th>Username</th>
          <th>Password</th>
          <th colspan="2" style="text-align: center;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for passwordsaver in allsavepassword %}
        <tr>
          <td>{{passwordsaver.sno}}</td>
          <td>{{passwordsaver.website}}</td>
          <td>{{passwordsaver.email}}</td>
          <td>{{passwordsaver.username}}</td>
          <td>{{passwordsaver.password}}</td>
          <td colspan="2">
            <div class="action-buttons">
              <button type="update" class="buttonde">
                <a class="link" href="{{ url_for('update_form', sno=passwordsaver.sno) }}">Update</a>
              </button>
              <button type="delete" class="buttonde">
                <a class="link" href="{{ url_for('delete', sno=passwordsaver.sno) }}">Delete</a>
              </button>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
