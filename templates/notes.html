<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Notes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
    }

    .navbar {
      background: white;
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar .brand {
      font-size: 22px;
      font-weight: bold;
      color:rgb(0, 0, 0);s
      text-decoration: none;
    }

    .navbar-links {
      display: flex;
      gap: 15px;
    }

    .navbar-links a {
      text-decoration: none;
      color: #333;
      padding: 14px 10px;
      font-weight: 500;
      border-radius: 6px;
    }

    .navbar-links a:hover {
      background-color: #e7f6ea;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #4CAF50;
      }

      .navbar-links a {
        text-align: left;
        padding: 12px 20px;
        color: white;
      }

      .navbar.active .navbar-links {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .container {
      max-width: 700px;
      margin: 100px auto 40px;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 30px;
    }

    form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-left: 5px solid #4CAF50;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgb(60, 115, 63);
    }

    .note {
      background-color: #eef7f0;
      padding: 20px;
      border-left: 6px solid #4CAF50;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .note h4 {
      margin-top: 0;
      color: #2c3e50;
    }

    .note p {
      color: #555;
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .note-actions {
      display: flex;
      gap: 15px;
      font-size: 14px;
    }

    .note-actions a {
      color: #e74c3c;
      font-weight: bold;
      text-decoration: none;
    }

    .note-actions a:hover {
      color: rgb(175, 76, 65);
    }

    .note-date {
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <nav class="navbar" id="navbar">
    <a href="/" class="brand">Pass-Out Locker</a>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <div class="navbar-links">
      <a href="/">Passwords</a>
      <a href="/note">Notes</a>
      <a href="#">About</a>
    </div>
  </nav>

  <div class="container">
    <h1>Notes</h1>

    <form action="/add" method="POST">
      <input type="text" name="topic" placeholder="Enter note topic" required>
      <textarea name="content" placeholder="Write your note..." rows="5" required></textarea>
      <input type="date" name="date" required>
      <button type="submit">Add Note</button>
    </form>

    {% for note in notes %}
    <div class="note">
      <div class="note-header">
        <h3>{{ note.sno }}</h3>
        <h4>{{ note.topic }}</h4>
        <div class="note-actions">
          <a href="/notes/update/{{ note.sno }}">Update</a>
          <a href="/notes/delete/{{ note.sno }}">Delete</a>
        </div>
      </div>
      <p>{{ note.content }}</p>
      <div class="note-date">{{ note.date.strftime('%B %d, %Y') }}</div>
    </div>
    {% endfor %}
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('active');
    }
  </script>
</body>
</html>
